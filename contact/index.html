<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Cresta Design | お問い合わせ</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Noto+Sans+JP:wght@400;700&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
  <header id="header">
    <div class="header-inner">
      <h1 class="logo"><a href="../index.html">Cresta Design</a></h1>
        <ul id="navi">
          <li><a href="../index.html">Concept</a></li>
          <li><a href="../index.html">Service</a></li>
          <li><a href="../index.html">Works</a></li>
          <li><a href="./">Contact</a></li>
        </ul>
  
      <div class="hamberger-memu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
  <main>
    <section id="contact" class="wrapper">
      <div class="page-title-wrapper">
        <h2 class="page-title">Contact</h2>
        <h4>Contact us</h4>
      </div>
    </section>
    <section class="form-wrapper">
      <form class="form">
        <ul class="form-list">
          <li class="form-item">
            <label for="" class="form-label">お問い合わせ内容</label>
            <ul class="checkbox-list">
              <li class="checkbox-item">
                <input name="checkbox" id="document" type="checkbox" class="checkbox" onclick="deleteChecked(this, 1)">
                <label for="document">資料請求</label>
              </li>
              <li class="checkbox-item">
                <input name="checkbox" id="phone" type="checkbox" class="checkbox" onclick="deleteChecked(this, 2)">
                <label for="phone">お電話でのご相談を希望</label>
              </li>
              <li class="checkbox-item">
                <input name="checkbox" id="application" type="checkbox" class="checkbox" onclick="deleteChecked(this, 3)">
                <label for="application">申し込み</label>
              </li>
            </ul>
          </li>

          <li class="form-item">
            <label for="" class="form-label">担当者名</label>
            <input type="text" class="input-text">
          </li>
          <li class="form-item">
            <label for="" class="form-label">電話番号</label>
            <input type="number" class="input-text">
          </li>
          <li class="form-item">
            <label for="" class="form-label">メールアドレス</label>
            <input type="email" class="input-text">
          </li>
          <li class="form-item">
            <label for="" class="form-label">その他</label>
            <textarea class="textarea"></textarea>
          </li>
        </ul>
      </form>
      <div class="button"><a href="#">Submit</a></div>
    </section>
  </main>

  <footer id="footer">
    <p class="copy">&copy; cresta.design all rights reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
